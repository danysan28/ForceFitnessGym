<nav class="navbar navbar-expand-md  topnav sticky">
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
  </button>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
    <ul class="navbar-nav" *ngFor="let item of itemsNav">
      <li class="nav-item">
        <a class="nav-link" [href]="item.href">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</nav>

<div id="parentDiv" (sectionChange)="onSectionChange($event)">
  <section class="content" id="home">
    <app-home></app-home>
  </section>
  <section class="content" id="classes">
    <app-classes></app-classes>
    <app-widgets></app-widgets>
  </section>
  <section class="content" id="schedule">
    <app-schedule></app-schedule>
  </section>
  <section class="content" id="feedback">
    <app-carousel></app-carousel>
    <div class="content">
      <app-feedback-form></app-feedback-form>
    </div>
  </section>
</div>
